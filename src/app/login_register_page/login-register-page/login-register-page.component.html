<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Logo</span>
    </div>
  </nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-12">
            <h1>DATE APP</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <br>
                <input type="username" class="form-control" id="username" aria-describedby="usernameHelp"
                    placeholder="Enter username" [(ngModel)]="this.username">
                <br>
                <small id="usernameHelp" class="form-text text-muted">You must have a unique username</small>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="this.password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-padd" (click)="login()">Log in</button>
            <button type="submit" class="btn btn-primary btn-padd" (click)="register()">Register</button>
            <br>
            <span class="error-message" [innerHTML]="this.error"></span>
        </div>
    </div>
</div>
