<app-nav-bar [active]="'spin'"></app-nav-bar>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-12">
            <img class="center-block img-scale" [src]="this.srcForPng">
        </div>
    </div>
    <hr>
    <div class="row content form-group">
        <div class="col-sm-8  text-center">
            <button type="submit" class="btn btn-primary btn-padd btn-bigger" (click)="spin()">Spin</button>
        </div>
        <div class="col-sm-4">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="this.shouldDelete">
                <label class="form-check-label" for="flexSwitchCheckDefault">Delete on switch</label>
            </div>
        </div>
    </div>
    <hr>
    <div class="row content text-center">
        <div class="col-sm-12">
            <h1>
                Active Date:
            </h1>
            <p [innerText]="this.activeDate"></p>
        </div>
    </div>
</div>
